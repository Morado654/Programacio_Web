<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel de imagenes</title>
    <link rel="stylesheet" type="text/css" href="estiloscss.css">
</head>
<body>
    <div class="carrousel">
        <button id="previo">&#10094;</button>
        <div class="contenido">
            <img src="imagenes/1.jpg" alt="imagen1">
            <img src="imagenes/2.jpg" alt="imagen2">
            <img src="imagenes/3.jpg" alt="imagen3">
        </div>
        <button id="siguiente">&#10095;</button>
    </div>
    <script type="text/javascript" src="scriptcarrousel.js"></script>
</body>
</html>
